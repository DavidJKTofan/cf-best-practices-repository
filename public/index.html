<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
		<meta
			name="description"
			content="Cloudflare L7 Best Practices Repository - A collection of security, performance, and reliability best practices for Cloudflare configurations"
		/>
		<meta name="theme-color" content="#f6821f" />
		<title>Cloudflare Best Practices</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="shortcut icon" href="/favicon.ico" />
	</head>
	<body>
		<header>
			<h1>üõ°Ô∏è Cloudflare L7 Best Practices</h1>
			<button class="theme-switch" aria-label="Toggle dark mode">
				<svg width="24" height="24" viewBox="0 0 24 24">
					<path class="sun" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
					<path class="moon" fill="currentColor" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
				</svg>
			</button>
		</header>

		<main>
			<div class="filters" role="search">
				<input type="search" id="searchInput" placeholder="Search title, description..." aria-label="Search practices" />
				<select id="categoryFilter" aria-label="Filter by category">
					<option value="">All Categories</option>
				</select>
				<select id="featureFilter" aria-label="Filter by feature">
					<option value="">All Features</option>
				</select>
				<select id="areaFilter" aria-label="Filter by area">
					<option value="">All Areas</option>
					<option value="Security">Security</option>
					<option value="Performance">Performance</option>
					<option value="Reliability">Reliability</option>
					<option value="General">General</option>
				</select>
				<select id="levelFilter" aria-label="Filter by recommendation level">
					<option value="">All Levels</option>
					<option value="Mandatory">Mandatory</option>
					<option value="Recommended">Recommended</option>
					<option value="Optional">Optional</option>
					<option value="Situational">Situational</option>
				</select>
				<select id="impactFilter" aria-label="Filter by impact level">
					<option value="">All Impact Levels</option>
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
				<button id="resetFilters" title="Reset all filters" aria-label="Reset all filters">üîÑ</button>
			</div>

			<div class="table-container" role="region" aria-label="Best practices list">
				<table>
					<thead>
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Category</th>
							<th scope="col">Domain</th>
							<th scope="col">Level</th>
							<th scope="col">Impact</th>
							<th scope="col">Difficulty</th>
							<th scope="col">Description</th>
							<th scope="col">Prerequisites</th>
							<th scope="col">Feature</th>
							<th scope="col">Config / Expression</th>
							<th scope="col">Source</th>
							<th scope="col" class="notes-column">Notes</th>
						</tr>
					</thead>
					<tbody id="practicesTableBody">
						<tr>
							<td colspan="9"><div class="loading">Loading practices...</div></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="errorMessage" class="error-message" style="display: none" role="alert"></div>
		</main>

		<footer>
			<p>Data served via Cloudflare Workers & D1</p>
			<p><small>This is a personal project for educational purposes only.</small></p>
		</footer>

		<script src="/app.js" type="module"></script>
		<script src="/theme.js" type="module"></script>
	</body>
</html>
