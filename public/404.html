    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #dc3545;
